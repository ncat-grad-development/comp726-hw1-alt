version: '3'
services:
  victim:
    image: ubuntu:latest
    container_name: victim
    command: sleep infinity
    networks:
      - mitm_net
    cap_add:
      - NET_RAW

  attacker:
    build:
      context: .  # This is where Docker will look for the Dockerfile
    container_name: attacker
    networks:
      - mitm_net
    cap_add:
      - NET_ADMIN

networks:
  mitm_net:
    driver: bridge
